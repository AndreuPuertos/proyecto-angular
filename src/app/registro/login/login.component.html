<button routerLink="/login"  >ACCEDER A LOGIN</button>
<button routerLink="/signup"  >ACCEDER A REGISTRO</button>


<div class="container">
  <div class="row">
      <div class="col-md-13">
          <div class="well well-sm">
            <form (ngSubmit)="validar()">
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="nuevo.email">
              </div>

              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="nuevo.password">
              </div>


              <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <div *ngIf="variable" class="alert alert-danger" role="alert">
              El usuario no existe! Si no tienes cuenta, Registrate.
            </div>
          </div>
      </div>
  </div>
</div>
