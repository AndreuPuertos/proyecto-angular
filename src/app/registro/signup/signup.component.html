<button routerLink="/login"  >ACCEDER A LOGIN</button>
<button routerLink="/signup"  >ACCEDER A REGISTRO</button>

<div class="container">
  <div class="row">
      <div class="col-md-13">
          <div class="well well-sm">
              <form (ngSubmit)="registrar()" class="form-horizontal" method="post">
                  <fieldset>
                      <legend class="text-center header">Registro</legend>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="fname" name="name" type="text" placeholder="First Name" class="form-control" [(ngModel)]="nuevo.name">
                          </div>
                      </div>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="lname" name="name" type="text" placeholder="Password" class="form-control" [(ngModel)]="nuevo.password">
                          </div>
                      </div>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="email" name="email" type="text" placeholder="Email Address" class="form-control" [(ngModel)]="nuevo.email">
                          </div>
                      </div>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control" [(ngModel)]="nuevo.phone">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-md-12 text-center">
                              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                          </div>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
</div>
